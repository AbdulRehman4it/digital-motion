<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mx-auto mt-8">
        <div id="map" class="w-full h-96 rounded-lg"></div>
      </div>

      <script>
        $(document).ready(function () {
          // Initialize the map
          var map = L.map('map').setView([51.505, -0.09], 13);
      
          // Add tile layer (Map background)
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
          }).addTo(map);
      
          // Array of marker data
          var markerData = [
            { coords: [51.505, -0.09], info: 'Location 1: London' },
            { coords: [51.515, -0.1], info: 'Location 2: Nearby Place' }
          ];
      
          // Loop through marker data to add pins
          markerData.forEach(function (data) {
            var marker = L.marker(data.coords).addTo(map);
      
            // Show info on hover
            marker.on('mouseover', function (e) {
              var popup = L.popup()
                .setLatLng(e.latlng)
                .setContent(data.info)
                .openOn(map);
            });
      
            // Close info on mouseout
            marker.on('mouseout', function () {
              map.closePopup();
            });
          });
        });
      </script>
      
</body>
</html>
